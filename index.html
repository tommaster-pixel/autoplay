<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/aframe-transparent-video-shader@1.0.3/dist/aframe-transparent-video-shader.umd.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<style>
      #playButton,
      #replayButton {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px 20px;
        font-size: 16px;
        background-color: #333;
        color: #fff;
        border: none;
        cursor: pointer;
      }
    </style>

<meta name="apple-mobile-web-app-capable" content="yes">
   
  </head>
   <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;"  mindar-image="imageTargetSrc: tvc.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    	
    
    	<a-assets>

        <video  id="mivideo"  playsinline webkitplaysinline  src="mike.webm" type="video/webm" transparent="true"  autoplay loop muted ></video>
      </a-assets>
       <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>



        
        <a-entity mindar-image-target="targetIndex: 0">

 <a-video  material="shader: transparent-video;" src="#mivideo" position="0 0 0"  width="3" height="1.552" rotation="0 0 0"  ></a-video>
      <a-entity id="playButton" position="0 1.5 -4" visible="true" scale="0.5 0.5 0.5">
        <a-circle color="black" radius="0.3"></a-circle>
        <a-triangle color="white" vertex-a="0 0.15 0.01" vertex-b="-0.1 -0.1 0.01" vertex-c="0.1 -0.1 0.01"></a-triangle>
     <div id="playButton" onclick="playVideo()">Play</div>
      <div id="replayButton" onclick="replayVideo()" style="display: none;">Replay</div>
        
         <script>
      var video = document.querySelector("#mivideo");
      var playButton = document.querySelector("#playButton");
      var replayButton = document.querySelector("#replayButton");

      function playVideo() {
        playButton.style.display = "none";
        replayButton.style.display = "none";
        video.play();
      }

      function replayVideo() {
        replayButton.style.display = "none";
        video.currentTime = 0;
        video.play();
      }

      AFRAME.registerComponent("markerhandler", {
        init: function() {
          var marker = this.el;

          marker.addEventListener("markerFound", function() {
            if (!video.paused) {
              video.pause();
              replayButton.style.display = "block";
            }
          });

          marker.addEventListener("markerLost", function() {
            if (!video.paused) {
              video.pause();
              replayButton.style.display = "none";
            }
          });
        }
      });
    </script>
          </a-entity>

    
    </a-scene>
    
  </body>
</html>
