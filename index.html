<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/aframe-transparent-video-shader@1.0.3/dist/aframe-transparent-video-shader.umd.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>


 
  

<meta name="apple-mobile-web-app-capable" content="yes">
   
  </head>
   <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;"  mindar-image="imageTargetSrc: tvc.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    	
    
    	<a-assets>

        <video  id="mivideo"  playsinline webkitplaysinline  src="mike.webm" type="video/webm" transparent="true"  autoplay loop ></video>
      </a-assets>
       <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>



        
        <a-entity mindar-image-target="targetIndex: 0">

 <a-video  material="shader: transparent-video;" src="#mivideo" position="0 0 0"  width="3" height="1.552" rotation="0 0 0"  ></a-video>
      
     </a-entity>
   <a-entity camera></a-entity>

      <a-entity id="replayButton" position="0 1.5 -4" visible="false">
        <a-plane color="black" width="1.5" height="0.3"></a-plane>
        <a-text value="Replay" align="center" color="white" width="4" position="0 0 0.1"
                event-set__mouseenter="color: red"
                event-set__mouseleave="color: white"
                event-set__click="event: click; replay: true"></a-text>
      </a-entity>
    </a-scene>
     <script>
      var video = document.querySelector("#mivideo");
      var replayButton = document.querySelector("#replayButton");

      video.addEventListener("loadeddata", function() {
        replayButton.setAttribute("visible", "true");
      });

      video.addEventListener("ended", function() {
        replayButton.setAttribute("visible", "true");
      });

      replayButton.addEventListener("click", function() {
        replayButton.setAttribute("visible", "false");
        video.currentTime = 0;
        video.play();
      });

      AFRAME.registerComponent("markerhandler", {
        init: function() {
          var marker = this.el;

          marker.addEventListener("markerFound", function() {
            video.play();
          });

          marker.addEventListener("markerLost", function() {
            video.pause();
            replayButton.setAttribute("visible", "false");
          });
        }
      });
    </script>
  </body>
</html>
