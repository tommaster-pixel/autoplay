<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/aframe-transparent-video-shader@1.0.3/dist/aframe-transparent-video-shader.umd.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>


  <div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>

 
<button id="replayButton" onclick="replayVideo()">Play Again</button>
  </div>
  

<meta name="apple-mobile-web-app-capable" content="yes">
  </head>
   <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;"  mindar-image="imageTargetSrc: tvc.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    	
    
    	<a-assets>

        <video  id="mivideo"  playsinline webkitplaysinline autoplay  src="mike.webm" type="video/webm" transparent="true"></video>
      </a-assets>
       <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>



        
        <a-entity mindar-image-target="targetIndex: 0">

 <a-video  src="#mivideo" position="0 0 0"  width="3" height="1.552" rotation="90"  ></a-video>



  <script>
    var video = document.getElementById("miVideo");
    var replayButton = document.getElementById("replayButton");

    // Function to replay the video when the button is clicked
    function replayVideo() {
      video.currentTime = 0;
      video.play();
    }
  </script>
      
       </a-entity>
  
    </a-scene>
  </body>
</html>
