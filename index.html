<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/aframe-transparent-video-shader@1.0.3/dist/aframe-transparent-video-shader.umd.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <style>
      #playButton {
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" mindar-image="imageTargetSrc: tvc.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <video id="mivideo" crossOrigin="anonymous" playsinline webkitplaysinline src="mike.webm" type="video/webm" transparent="true"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video material="shader: transparent-video;" src="#mivideo" position="0 0 0" width="3" height="1.552" rotation="0 0 0"></a-video>
      </a-entity>

      <button id="playButton">Play</button>

      <script>
        var video = document.querySelector('#mivideo');
        var playButton = document.querySelector('#playButton');

        playButton.addEventListener('click', function () {
          playButton.style.display = 'none';
          video.play();
        });

        var marker = document.querySelector('a-entity[mindar-image-target]');
        marker.addEventListener('markerFound', function () {
          if (video.paused) {
            video.play();
          }
        });

        marker.addEventListener('markerLost', function () {
          if (!video.paused) {
            video.pause();
          }
        });
      </script>
    </a-scene>
  </body>
</html>
